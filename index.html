<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    
</head>
<body>
    <!-- Font awesome-->
    <div class="loader" id="loader"></div>

<div class="container" id="container">

      <div class="quote">
        <!--left quote icon-->
<i class="fas fa-quote-left" id="left"></i>
<span id="myquote">Where there is a will, there is way</span>
<i class="fas fa-quote-right" id="right"></i>
 <!--right quote icon-->
    </div>

    <div class="author">
        <span id="myauthor">Steve</span>
    </div>

    <div class="buttons">
        <button id="btn1">Get Quote</button>
        <i class="fas fa-copy" id="copy"></i>
        <i class="fas fa-volume-up" id="volume"></i>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
